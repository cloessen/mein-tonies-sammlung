<li class="list-group-item slide slide-bottom"
  (mouseenter)="handleHover('hover')"
  (mouseleave)="handleHover('normal')">
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 d-flex justify-content-center align-items-center" [innerHTML]="tonie.itemLink | safeHtml"></div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">{{tonie.name}}</div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex justify-content-center align-items-center">{{tonie.category}}</div>
  </div>


</li>
